  # API Instance 3
  jobtrak-api-3:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: jobtrak-api-3
    volumes:
      - .:/app
      - ./database:/app/database
      - ./output:/app/output
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - my-network
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - API_DEBUG=1
      - HOST_IP=${HOST_IP:-auto-detect}
      - LOG_LEVEL=INFO
      - LOG_FILE=/app/logs/api.log
      - SELENIUM_REMOTE_URL=http://selenium-chrome:4444/wd/hub
      - DATABASE_URL=postgresql://jobtrak_user:jobtrak_secure_password_2024@postgres:5432/jobtrak
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=jobtrak
      - POSTGRES_USER=jobtrak_user
      - POSTGRES_PASSWORD=jobtrak_secure_password_2024
      - REDIS_URL=redis://redis:6379/0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - CACHE_TTL=3600
      - LINKEDIN_EMAIL=saianantula007@outlook.com
      - LINKEDIN_PASSWORD=Saikowshik@2000
      - OPENAI_API_KEY=your_openai_api_key
      - MODEL_PROVIDER=openai
      - MODEL_NAME=gpt-4.1-mini
      - MODEL_TEMPERATURE=0.3
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: jobtrak-postgres
    environment:
      POSTGRES_DB: jobtrak
      POSTGRES_USER: jobtrak_user
      POSTGRES_PASSWORD: jobtrak_secure_password_2024
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - my-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobtrak_user -d jobtrak"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: jobtrak-redis
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - my-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Selenium Chrome
  selenium-chrome:
    image: selenium/standalone-chrome:4.15.0-20231129
    container_name: jobtrak-selenium
    ports:
      - "4444:4444"
    environment:
      - SE_VNC_NO_PASSWORD=1
      - SE_NODE_MAX_INSTANCES=5
      - SE_NODE_MAX_SESSIONS=5
    volumes:
      - /dev/shm:/dev/shm
    networks:
      - my-network
    restart: unless-stopped

  # Logging with Loki
  loki:
    image: grafana/loki:2.9.0
    container_name: jobtrak-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - my-network
    restart: unless-stopped
    volumes:
      - loki_data:/loki

  grafana:
    image: grafana/grafana:latest
    container_name: jobtrak-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - my-network
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.9.0
    container_name: jobtrak-promtail
    volumes:
      - ./logs:/var/log/jobtrak:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./logging/promtail-config.yml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - my-network
    restart: unless-stopped

networks:
  my-network:
    external: true
    name: my-network

volumes:
  postgres_data:
    driver: local
    name: jobtrak-postgres-data
  redis_data:
    driver: local
    name: jobtrak-redis-data
  loki_data:
    driver: local
    name: jobtrak-loki-data
  grafana_data:
    driver: local
    name: jobtrak-grafana-data