version: '3.8'

services:
  # Traefik reverse proxy for DuckDNS
  traefik:
    image: traefik:v3.0
    container_name: jobtrak-traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # Let's Encrypt configuration
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=askowshik@outlook.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      # Redirect HTTP to HTTPS
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.web.http.redirections.entrypoint.permanent=true"
      # Logging
      - "--log.level=INFO"
      - "--accesslog=true"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./letsencrypt:/letsencrypt
    networks:
      - jobtrak-app-network
      - jobtrak-data-network  # Connect to data services
    restart: unless-stopped

  # FastAPI application
  jobtrak-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: jobtrak-api
    ports:
      - "8000:8000"  # Direct access during development
    volumes:
      - .:/app
      - ./database:/app/database
      - ./output:/app/output
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - jobtrak-app-network
      - jobtrak-data-network  # Connect to data services
    environment:
      # Application settings
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - API_DEBUG=1
      - HOST_IP=${HOST_IP:-auto-detect}

      # External services
      - SELENIUM_REMOTE_URL=http://selenium-chrome:4444/wd/hub
      - SIMPLIFY_JOBS_API_URL=https://api.simplify.jobs/v2
      - SIMPLIFY_SITE_KEY=6LcStf4UAAAAAIVZo9JUJ3PntTfRBhvXLKBTGww8

      # Database configuration (PostgreSQL)
      - DATABASE_URL=postgresql://jobtrak_user:jobtrak_secure_password_2024@jobtrak-postgres:5432/jobtrak
      - POSTGRES_HOST=jobtrak-postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=jobtrak
      - POSTGRES_USER=jobtrak_user
      - POSTGRES_PASSWORD=jobtrak_secure_password_2024

      # Redis configuration
      - REDIS_URL=redis://jobtrak-redis:6379/0
      - REDIS_HOST=jobtrak-redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - CACHE_TTL=3600

      # LinkedIn credentials (consider using Docker secrets in production)
      - LINKEDIN_EMAIL=saianantula007@outlook.com
      - LINKEDIN_PASSWORD=Saikowshik@2000

      # OpenAI configuration
      - OPENAI_API_KEY=your_openai_api_key
      - MODEL_PROVIDER=openai
      - MODEL_NAME=gpt-4.1-mini
      - MODEL_TEMPERATURE=0.3

    labels:
      - "traefik.enable=true"

      # API routing for your DuckDNS domain
      - "traefik.http.routers.api.rule=Host(`jobtrackai.duckdns.org`) && PathPrefix(`/api`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=8000"

      # Rate limiting
      - "traefik.http.middlewares.api-ratelimit.ratelimit.average=100"
      - "traefik.http.middlewares.api-ratelimit.ratelimit.burst=50"
      - "traefik.http.middlewares.api-ratelimit.ratelimit.period=1m"

      # HTTPS redirect middleware
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.https-redirect.redirectscheme.permanent=true"

      # Apply middlewares
      - "traefik.http.routers.api.middlewares=api-ratelimit"

      # HTTP to HTTPS redirect
      - "traefik.http.routers.api-http.rule=Host(`jobtrackai.duckdns.org`) && PathPrefix(`/`)"
      - "traefik.http.routers.api-http.entrypoints=web"
      - "traefik.http.routers.api-http.middlewares=https-redirect"

networks:
  jobtrak-app-network:
    driver: bridge
    name: jobtrak-app-network
  jobtrak-data-network:
    external: true
    name: jobtrak-data-network

volumes:
  letsencrypt:
    driver: local
    name: jobtrak-letsencrypt