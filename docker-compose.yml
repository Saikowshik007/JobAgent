version: '3.8'

services:
  # Traefik reverse proxy (much easier than Nginx)
  traefik:
    image: traefik:v3.0
    container_name: jobtrak-traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - jobtrak-network
    restart: unless-stopped

  # FastAPI service with Traefik labels
  jobtrak-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: jobtrak-api
    ports:
      - "8000:8000"  # Direct access for debugging
    volumes:
      - .:/app
      - ./database:/app/database
    restart: unless-stopped
    networks:
      - jobtrak-network
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - SELENIUM_REMOTE_URL=http://selenium-chrome:4444/wd/hub
      - DATABASE_URL=postgresql://neondb_owner:npg_8XtuTyc1SsZW@ep-still-wave-a4phgoe6-pooler.us-east-1.aws.neon.tech/neondb?sslmode=require
      - SIMPLIFY_JOBS_API_URL=https://api.simplify.jobs/v2
      - SIMPLIFY_SITE_KEY=6LcStf4UAAAAAIVZo9JUJ3PntTfRBhvXLKBTGww8
      - API_DEBUG=1
      - HOST_IP=${HOST_IP:-auto-detect}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.api.entrypoints=web,websecure"
      - "traefik.http.services.api.loadbalancer.server.port=8000"
      # CORS middleware
      - "traefik.http.middlewares.cors.headers.accesscontrolalloworiginlist=https://job-agent-ui.vercel.app,https://*.vercel.app,http://localhost:3000"
      - "traefik.http.middlewares.cors.headers.accesscontrolallowmethods=GET,POST,PUT,DELETE,OPTIONS,PATCH"
      - "traefik.http.middlewares.cors.headers.accesscontrolallowheaders=*"
      - "traefik.http.routers.api.middlewares=cors"
    depends_on:
      - selenium-chrome
    command: ["python", "api_controller.api_controller"]

  # Selenium Chrome service
  selenium-chrome:
    image: selenium/standalone-chrome:latest
    container_name: jobtrak-selenium
    expose:
      - "4444"
    ports:
      - "7900:7900"
    networks:
      - jobtrak-network
    environment:
      - SE_NODE_MAX_SESSIONS=4
      - SE_NODE_SESSION_TIMEOUT=60
      - SE_SCREEN_WIDTH=1920
      - SE_SCREEN_HEIGHT=1080
      - SE_VNC_NO_PASSWORD=1
    volumes:
      - /dev/shm:/dev/shm
    restart: unless-stopped

networks:
  jobtrak-network:
    driver: bridge
    name: jobtrak-network

volumes:
  postgres_data:
    driver: local