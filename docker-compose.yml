version: '3.8'

services:
  # Traefik reverse proxy for DuckDNS
  traefik:
    image: traefik:v3.0
    container_name: jobtrak-traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # Let's Encrypt configuration - UPDATE YOUR EMAIL HERE
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=askowshik@outlook.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      # Redirect HTTP to HTTPS
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.web.http.redirections.entrypoint.permanent=true"
      # Logging
      - "--log.level=INFO"
      - "--accesslog=true"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./letsencrypt:/letsencrypt
    networks:
      - jobtrak-network
    restart: unless-stopped

  # FastAPI service with your existing environment variables
  jobtrak-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: jobtrak-api
    ports:
      - "8000:8000"  # Keep for direct access during debugging
    volumes:
      - .:/app
      - ./database:/app/database
    restart: unless-stopped
    networks:
      - jobtrak-network
    environment:
      # Your existing environment variables
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - SELENIUM_REMOTE_URL=http://selenium-chrome:4444/wd/hub
      - DATABASE_URL=postgresql://neondb_owner:npg_8XtuTyc1SsZW@ep-still-wave-a4phgoe6-pooler.us-east-1.aws.neon.tech/neondb?sslmode=require
      - SIMPLIFY_JOBS_API_URL=https://api.simplify.jobs/v2
      - SIMPLIFY_SITE_KEY=6LcStf4UAAAAAIVZo9JUJ3PntTfRBhvXLKBTGww8
      - API_DEBUG=1
      - HOST_IP=${HOST_IP:-auto-detect}
    labels:
      - "traefik.enable=true"

      # API routing for your DuckDNS domain
      - "traefik.http.routers.api.rule=Host(`jobtrackai.duckdns.org`) && PathPrefix(`/api`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=8000"

      # CORS middleware for your Vercel frontend
      - "traefik.http.middlewares.api-cors.headers.accesscontrolalloworiginlist=https://job-agent-ui.vercel.app,https://*.vercel.app,http://localhost:3000,https://localhost:3000,https://jobtrackai.duckdns.org,http://jobtrackai.duckdns.org"
      - "traefik.http.middlewares.api-cors.headers.accesscontrolallowmethods=GET,POST,PUT,DELETE,OPTIONS,PATCH"
      - "traefik.http.middlewares.api-cors.headers.accesscontrolallowheaders=*"
      - "traefik.http.middlewares.api-cors.headers.accesscontrolallowcredentials=true"
      - "traefik.http.middlewares.api-cors.headers.accesscontrolmaxage=100"
      - "traefik.http.middlewares.api-cors.headers.addvaryheader=true"

      # Rate limiting
      - "traefik.http.middlewares.api-ratelimit.ratelimit.average=100"
      - "traefik.http.middlewares.api-ratelimit.ratelimit.burst=50"
      - "traefik.http.middlewares.api-ratelimit.ratelimit.period=1m"

      # Define HTTPS redirect middleware
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.https-redirect.redirectscheme.permanent=true"

      # Apply middlewares
      - "traefik.http.routers.api.middlewares=api-cors,api-ratelimit"

      # HTTP to HTTPS redirect
      - "traefik.http.routers.api-http.rule=Host(`jobtrackai.duckdns.org`) && PathPrefix(`/api`)"
      - "traefik.http.routers.api-http.entrypoints=web"
      - "traefik.http.routers.api-http.middlewares=https-redirect"


networks:
  jobtrak-network:
    driver: bridge
    name: jobtrak-network

volumes:
  postgres_data:
    driver: local
  letsencrypt:
    driver: local