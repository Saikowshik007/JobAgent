version: '3.8'

services:
  # Nginx reverse proxy with SSL termination
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - ./nginx/html:/usr/share/nginx/html:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - jobtrak-api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # FastAPI service for the JobTrak Backend
  jobtrak-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    expose:
      - "80"  # Only expose internally, not to host
    ports:
      - "5678:5678"  # Debug port for remote debugging
    volumes:
      - .:/app
      - ./database:/app/database
    restart: unless-stopped
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - SELENIUM_REMOTE_URL=http://selenium-chrome:4444/wd/hub
      - DATABASE_URL=postgresql://neondb_owner:npg_8XtuTyc1SsZW@ep-still-wave-a4phgoe6-pooler.us-east-1.aws.neon.tech/neondb?sslmode=require
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:80/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - selenium-chrome
    # Command to run with debugger enabled
    command: ["python", "-m", "debugpy", "--listen", "0.0.0.0:5678", "-m", "api_controller.api_controller"]

  # Selenium Chrome service for web automation
  selenium-chrome:
    image: selenium/standalone-chrome:latest
    expose:
      - "4444"  # Only expose internally
    ports:
      - "7900:7900"  # VNC server port for debugging
    environment:
      - SE_NODE_MAX_SESSIONS=4
      - SE_NODE_SESSION_TIMEOUT=60
      - SE_SCREEN_WIDTH=1920
      - SE_SCREEN_HEIGHT=1080
      - SE_VNC_NO_PASSWORD=1
    volumes:
      - /dev/shm:/dev/shm  # Shared memory for better Chrome performance
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:4444/wd/hub/status"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local