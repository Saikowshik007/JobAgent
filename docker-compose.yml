services:
  # Traefik reverse proxy for DuckDNS
  traefik:
    image: traefik:v3.0
    container_name: jobtrak-traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # Let's Encrypt configuration
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=askowshik@outlook.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      # Redirect HTTP to HTTPS
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.web.http.redirections.entrypoint.permanent=true"
      # Logging
      - "--log.level=INFO"
      - "--accesslog=true"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./letsencrypt:/letsencrypt
    networks:
      - jobtrak-network
    restart: unless-stopped

  # FastAPI service
  jobtrak-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: jobtrak-api
    ports:
      - "8000:8000"  # Keep for direct access during debugging
    volumes:
      - .:/app
      - ./database:/app/database
      - ./output:/app/output
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - jobtrak-network
    environment:
      # Application settings
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - API_DEBUG=1
      - HOST_IP=${HOST_IP:-auto-detect}

      # External services
      - SELENIUM_REMOTE_URL=http://selenium-chrome:4444/wd/hub
      - SIMPLIFY_JOBS_API_URL=https://api.simplify.jobs/v2
      - SIMPLIFY_SITE_KEY=6LcStf4UAAAAAIVZo9JUJ3PntTfRBhvXLKBTGww8

      # Database configuration (PostgreSQL)
      - DATABASE_URL=postgresql://jobtrak_user:jobtrak_secure_password_2024@postgres:5432/jobtrak
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=jobtrak
      - POSTGRES_USER=jobtrak_user
      - POSTGRES_PASSWORD=jobtrak_secure_password_2024

      # Redis configuration
      - REDIS_URL=redis://redis:6379/0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - CACHE_TTL=3600

      # LinkedIn credentials
      - LINKEDIN_EMAIL=saianantula007@outlook.com
      - LINKEDIN_PASSWORD=Saikowshik@2000

      # OpenAI configuration
      - OPENAI_API_KEY=your_openai_api_key
      - MODEL_PROVIDER=openai
      - MODEL_NAME=gpt-4.1-mini
      - MODEL_TEMPERATURE=0.3
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # Add health check for the API service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
  labels:
    - "traefik.enable=true"

    # Main HTTPS router - handles ALL requests to the domain
    - "traefik.http.routers.api.rule=Host(`jobtrackai.duckdns.org`)"
    - "traefik.http.routers.api.entrypoints=websecure"
    - "traefik.http.routers.api.tls.certresolver=letsencrypt"
    - "traefik.http.routers.api.service=api"
    
    # Service definition pointing to FastAPI
    - "traefik.http.services.api.loadbalancer.server.port=8000"
    - "traefik.http.services.api.loadbalancer.server.scheme=http"

    # Health check for the service
    - "traefik.http.services.api.loadbalancer.healthcheck.path=/health"
    - "traefik.http.services.api.loadbalancer.healthcheck.interval=30s"

    # HTTP router (for redirect to HTTPS)
    - "traefik.http.routers.api-http.rule=Host(`jobtrackai.duckdns.org`)"
    - "traefik.http.routers.api-http.entrypoints=web"
    - "traefik.http.routers.api-http.middlewares=redirect-to-https"

    # HTTPS redirect middleware
    - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
    - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"

    # CORS middleware (enhanced)
    - "traefik.http.middlewares.api-cors.headers.accesscontrolallowmethods=GET,OPTIONS,PUT,POST,DELETE,PATCH,HEAD"
    - "traefik.http.middlewares.api-cors.headers.accesscontrolallowheaders=*"
    - "traefik.http.middlewares.api-cors.headers.accesscontrolalloworiginlistregex=^https?://(.*\\.)?job-agent-ui.*\\.vercel\\.app$$,^https?://jobtrackai\\.duckdns\\.org$$"
    - "traefik.http.middlewares.api-cors.headers.accesscontrolallowcredentials=true"
    - "traefik.http.middlewares.api-cors.headers.accesscontrolmaxage=86400"
    - "traefik.http.middlewares.api-cors.headers.addvaryheader=true"

    # Rate limiting (more permissive for debugging)
    - "traefik.http.middlewares.api-ratelimit.ratelimit.average=200"
    - "traefik.http.middlewares.api-ratelimit.ratelimit.burst=400"
    - "traefik.http.middlewares.api-ratelimit.ratelimit.period=1m"

    # Apply middlewares to HTTPS router
    - "traefik.http.routers.api.middlewares=api-cors,api-ratelimit"

  # Include PostgreSQL and Redis services directly in this file
  postgres:
    image: postgres:15-alpine
    container_name: jobtrak-postgres
    environment:
      POSTGRES_DB: jobtrak
      POSTGRES_USER: jobtrak_user
      POSTGRES_PASSWORD: jobtrak_secure_password_2024
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - jobtrak-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobtrak_user -d jobtrak"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c max_connections=100
      -c log_min_duration_statement=1000

  redis:
    image: redis:7-alpine
    container_name: jobtrak-redis
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
      --appendfsync everysec
      --tcp-keepalive 300
      --timeout 300
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - jobtrak-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Optional: pgAdmin for PostgreSQL management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: jobtrak-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@jobtrak.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8082:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - jobtrak-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - tools

networks:
  jobtrak-network:
    driver: bridge
    name: jobtrak-network

volumes:
  postgres_data:
    driver: local
    name: jobtrak-postgres-data
  redis_data:
    driver: local
    name: jobtrak-redis-data
  pgadmin_data:
    driver: local
    name: jobtrak-pgladmin-data
  letsencrypt:
    driver: local