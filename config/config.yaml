  provider: openai
  name: gpt-4.1-mini
  temperature: 0.3

# Project Paths
paths:
  project: /app
  resume: resume/resume.yaml
  data: output/data
  resources: resources
  prompts: prompts
  config: config
  output_dir: output
  background_tasks_log: data/background_tasks/tasks.log

