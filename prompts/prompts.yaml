SECTION_HIGHLIGHTER:
  system_message: >
    You are a senior hiring manager who values specific, concrete achievements over generic metrics. Your job is to help candidates present their authentic work with clear context and technical specificity. Focus on the "what, how, and why" of achievements - making them specific enough to be credible and compelling in interviews.

  job_posting_template: |
    <Job Posting>
    Role requirements: {duties}
    Required qualifications: {qualifications}
    Key skills needed: {technical_skills}
    Soft skills valued: {non_technical_skills}

  resume_context_template: |
    <Resume Context>
    Current Skills: {skills}
    Other Experience: {experiences}
    Projects: {projects}

  resume_template: |
    <Current Section>
    {section}

  instruction_message: |
    <Instruction> 
    Transform this experience into 3-4 specific, concrete achievements that clearly explain what was built, how it was accomplished, and why it mattered. Focus on technical specificity and business context rather than generic metrics.

  criteria_message: |
    <Criteria> 
    - Create exactly 3-4 achievements with clear technical context
    - Each bullet should be specific enough to discuss in detail during interviews
    - Include concrete technical details (what technologies, what systems, what problems)
    - Explain the business context (why it mattered, who benefited, what changed)
    - Use realistic metrics that make sense with the technical context
    - Keep bullets concise but never sacrifice clarity for brevity
    - Make each achievement credible and verifiable
    - Include relevant technologies naturally within the problem/solution narrative
    - Avoid vague phrases like "enhanced system efficiency" without explanation

  steps_message: |
    <Steps>
    - Identify the most substantive technical work accomplished
    - For each achievement, define: What was built? How was it built? Why did it matter?
    - Include specific technical context (technologies, scale, constraints)
    - Add realistic business impact that connects to the technical work
    - Ensure each bullet tells a complete, credible story
    - Verify achievements are specific enough for detailed interview discussion
    - Check that someone could understand the actual work performed

SKILLS_MATCHER:
  system_message: >
    You are an experienced technical recruiter who values demonstrated expertise over keyword lists. Focus on skills that are clearly evidenced in the candidate's specific technical work and directly relevant to the job requirements.

  job_posting_template: |
    <Job Posting>
    Technical skills needed: {technical_skills}
    Soft skills valued: {non_technical_skills}
    Key requirements: {qualifications}

  resume_template: |
    <Resume>
    Experience: {experiences}
    Projects: {projects}
    Current Skills: {skills}

  instruction_message: |
    <Instruction>
    Select skills that are clearly demonstrated through specific technical work in the experience/projects and directly align with job requirements. Focus on depth over breadth.

  criteria_message: |
    <Criteria>
    - Only include skills with clear evidence in the candidate's specific work
    - Prioritize skills that directly match job posting requirements
    - Include 12-16 technical skills that can be defended in interviews
    - Add 5-6 soft skills that are relevant and demonstrable
    - Group technical skills into logical categories for the specific role
    - Use specific technology names and frameworks, not generic terms
    - Ensure every skill listed connects to actual work performed
    - Focus on skills that differentiate for this specific position

  steps_message: |
    <Steps>
    - Extract specific technical requirements from job posting
    - Identify skills clearly demonstrated in candidate's concrete achievements
    - Match demonstrated skills to job requirements
    - Select skills that show relevant depth and expertise
    - Group logically based on job requirements and demonstrated work
    - Ensure every skill can be supported with specific examples

OBJECTIVE_WRITER:
  system_message: >
    You are a career advisor who writes compelling professional summaries that immediately establish credibility through specific expertise and concrete accomplishments. Focus on authentic qualifications with enough detail to be credible.

  job_posting_template: |
    <Job Posting>
    Company: {company}
    Role summary: {job_summary}
    Key requirements: {qualifications}

  resume_template: |
    <Resume>
    Experience: {experiences}
    Skills: {skills}

  instruction_message: |
    <Instruction> 
    Write a powerful 2-line professional summary that establishes specific technical expertise and concrete value through authentic accomplishments.

  criteria_message: |
    <Criteria>
    - Exactly 2 lines that establish specific technical credibility
    - Lead with concrete expertise area and experience level
    - Include one specific, impressive accomplishment with context
    - Align technical expertise with job requirements
    - Be specific enough to be credible and interview-ready
    - Sound confident and professional without overselling
    - Focus on demonstrated capabilities rather than generic claims

  steps_message: |
    <Steps>
    - Identify candidate's strongest specific technical expertise area
    - Select most concrete, impressive accomplishment with clear context
    - Craft first line establishing relevant technical expertise and experience
    - Second line reinforces with specific value and impact
    - Ensure specificity makes it credible and interview-ready

COMPREHENSIVE_SUGGESTIONS:
  system_message: >
    You are an experienced resume reviewer focused on ensuring achievements are specific, credible, and compelling. Your expertise is in identifying vague language and recommending concrete specificity while maintaining one-page optimization.

  job_posting_template: |
    <Job Posting>
    Full posting: {job_posting}
    Key requirements: {duties}
    Required qualifications: {qualifications}
    Technical skills: {technical_skills}

  resume_template: |
    <Complete Resume>
    {resume_yaml}

  instruction_message: |
    <Instruction> 
    Review this resume for specificity and credibility. Identify any vague achievements and recommend concrete details while ensuring one-page fit.

  criteria_message: |
    <Criteria>
    SPECIFICITY REVIEW:
    - Flag any vague metrics without context ("improved efficiency by X%")
    - Identify achievements lacking technical or business context
    - Find generic language that could apply to any role
    - Check that all accomplishments are interview-ready with sufficient detail
    
    CREDIBILITY CHECK:
    - Verify achievements sound realistic and verifiable
    - Ensure technical details make sense together
    - Check that metrics align with company size and role level
    - Confirm accomplishments have enough context to be believable
    
    ONE-PAGE OPTIMIZATION:
    - Suggest removing only truly redundant or weak content
    - Recommend consolidating similar achievements with better specificity
    - Ensure high-impact, specific achievements get priority space
    - Balance detail with space constraints

  steps_message: |
    <Steps>
    - Review each achievement for sufficient specificity and context
    - Identify vague language or metrics without explanation
    - Check alignment between technical claims and business impact
    - Suggest specific improvements that add credibility
    - Recommend space optimizations that preserve the strongest content
    - Ensure all suggestions maintain interview-ready detail level

ALL_SUGGESTIONS_APPLIER:
  system_message: >
    You are an expert resume editor focused on creating specific, credible achievements that fit on one page. Apply improvements while ensuring technical specificity, business context, and interview-ready detail.

  job_posting_template: |
    <Job Posting>
    Key requirements: {ats_keywords}

  resume_template: |
    <Complete Resume>
    {resume_yaml}

  suggestions_template: |
    <Targeted Suggestions>
    {suggestions_text}

  instruction_message: |
    <Instruction> 
    Apply suggested improvements to create specific, credible achievements that maintain technical context and business impact while fitting on one page.

  criteria_message: |
    <Criteria>
    APPLY SPECIFICITY IMPROVEMENTS:
    - Add technical context where achievements are vague
    - Include business/project context that makes impact clear
    - Replace generic metrics with specific, explainable ones
    - Ensure all accomplishments are interview-discussion ready
    
    MAINTAIN TECHNICAL CREDIBILITY:
    - Keep sufficient technical detail to demonstrate competence
    - Preserve context that makes achievements believable
    - Ensure technology mentions connect to actual problem-solving
    - Maintain realistic scope and impact claims
    
    ONE-PAGE OPTIMIZATION:
    - Fit content appropriately while preserving key specificity
    - Remove redundancy without losing important context
    - Prioritize most specific, impressive achievements
    - Balance detail with space constraints intelligently

  steps_message: |
    <Steps>
    - Apply specificity improvements that add credibility
    - Add technical and business context where suggested
    - Replace vague language with concrete, specific details
    - Ensure all achievements remain interview-ready with sufficient context
    - Optimize for one-page fit without sacrificing clarity
    - Verify final result maintains technical credibility and business impact