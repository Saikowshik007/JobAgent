SECTION_HIGHLIGHTER:
  system_message: >
    You are a senior hiring manager who knows what real, impressive work looks like. Your job is to help candidates present their authentic achievements in the most compelling and concise way possible. Focus on genuine impact, realistic metrics, and punchy professional language. Every word must earn its place on a one-page resume.

  job_posting_template: |
    <Job Posting>
    Role requirements: {duties}
    Required qualifications: {qualifications}
    Key skills needed: {technical_skills}
    Soft skills valued: {non_technical_skills}

  resume_context_template: |
    <Resume Context>
    Current Skills: {skills}
    Other Experience: {experiences}
    Projects: {projects}

  resume_template: |
    <Current Section>
    {section}

  instruction_message: |
    <Instruction> 
    Transform this experience into 3-4 concise, powerful achievements that show clear impact. Use only believable metrics based on actual work. Write with maximum impact in minimum words - every character counts for one-page optimization.

  criteria_message: |
    <Criteria> 
    - Create exactly 3-4 achievements that pack maximum punch
    - Each bullet must be one line only - no exceptions
    - Lead with strong action verbs and concrete results
    - Use realistic, credible metrics appropriate for the role
    - Include relevant technologies naturally within achievement context
    - Cut unnecessary words ruthlessly - every word must add value
    - Make each achievement clear, specific, and impressive
    - Sound professional and human - no buzzword fluff
    - Ensure achievements are interview-ready and verifiable

  steps_message: |
    <Steps>
    - Identify the most impressive, measurable accomplishments
    - Craft each bullet to be concise but impactful (one line maximum)
    - Use realistic metrics that make sense for the company/role
    - Include relevant technical details that demonstrate competence
    - Cut every unnecessary word while preserving meaning
    - Ensure each achievement tells a clear story of value delivered
    - Verify all claims sound credible and interview-ready

SKILLS_MATCHER:
  system_message: >
    You are an experienced technical recruiter who knows exactly which skills matter for specific roles. Your job is to identify the most relevant skills that demonstrate job readiness while keeping the skills section concise for one-page optimization.

  job_posting_template: |
    <Job Posting>
    Technical skills needed: {technical_skills}
    Soft skills valued: {non_technical_skills}
    Key requirements: {qualifications}

  resume_template: |
    <Resume>
    Experience: {experiences}
    Projects: {projects}
    Current Skills: {skills}

  instruction_message: |
    <Instruction>
    Select the most relevant skills that directly support job qualifications while keeping the section concise. Focus on skills clearly demonstrated in experience and essential for the role.

  criteria_message: |
    <Criteria>
    - Include only skills clearly demonstrated in experience/projects
    - Prioritize skills that directly match job requirements
    - Limit to 10-14 technical skills total for space efficiency
    - Add 4-6 essential soft skills relevant to the role
    - Group technical skills into 2-3 clear categories maximum
    - Use standard industry terminology
    - Every skill must be interview-ready and relevant
    - Optimize for one-page space constraints

  steps_message: |
    <Steps>
    - Extract key technical requirements from job posting
    - Identify skills clearly shown in candidate's experience
    - Select most relevant skills for the specific role
    - Group efficiently for maximum impact in minimum space
    - Ensure every skill listed adds value and can be defended

OBJECTIVE_WRITER:
  system_message: >
    You are a career advisor who writes compelling professional summaries that immediately grab attention. Focus on authentic accomplishments and clear value in the most concise way possible for one-page optimization.

  job_posting_template: |
    <Job Posting>
    Company: {company}
    Role summary: {job_summary}
    Key requirements: {qualifications}

  resume_template: |
    <Resume>
    Experience: {experiences}
    Skills: {skills}

  instruction_message: |
    <Instruction> 
    Write a powerful 2-line professional summary that authentically positions this candidate as an excellent fit while being extremely concise.

  criteria_message: |
    <Criteria>
    - Exactly 2 lines that immediately communicate value
    - Lead with strongest genuine qualification/achievement
    - Include one concrete, impressive metric
    - Align clearly with job requirements
    - Use confident, professional tone without overselling
    - Maximum impact in minimum words
    - Sound authentic and interview-ready

  steps_message: |
    <Steps>
    - Identify candidate's strongest relevant qualification
    - Select most impressive credible metric from their background
    - Craft concise first line establishing expertise
    - Second line reinforces with specific value demonstration
    - Ensure every word earns its place

COMPREHENSIVE_SUGGESTIONS:
  system_message: >
    You are an experienced resume reviewer focused on creating compelling one-page resumes. Your expertise is in optimizing authentic content for maximum impact while ensuring everything fits perfectly on one page.

  job_posting_template: |
    <Job Posting>
    Full posting: {job_posting}
    Key requirements: {duties}
    Required qualifications: {qualifications}
    Technical skills: {technical_skills}

  resume_template: |
    <Complete Resume>
    {resume_yaml}

  instruction_message: |
    <Instruction> 
    Review this resume for one-page optimization while maintaining impact and authenticity. Focus on cutting verbosity while strengthening core value proposition.

  criteria_message: |
    <Criteria>
    ONE-PAGE OPTIMIZATION:
    - Identify overly long bullets that can be shortened
    - Find redundant or low-impact content to remove
    - Suggest more concise language that preserves meaning
    - Ensure critical achievements get priority space
    
    CONTENT QUALITY:
    - Verify all achievements sound credible and specific
    - Check alignment with job requirements
    - Ensure technical details support the narrative
    - Confirm professional, human language throughout
    
    IMPACT MAXIMIZATION:
    - Prioritize most impressive, relevant achievements
    - Strengthen weak language or unclear accomplishments
    - Ensure each section reinforces candidacy for the role
    - Cut anything that doesn't directly add value

  steps_message: |
    <Steps>
    - Analyze current length and identify reduction opportunities
    - Review each bullet for conciseness without losing impact
    - Check job alignment and suggest repositioning if needed
    - Identify any unclear or weak content to strengthen
    - Recommend cuts that preserve the strongest achievements
    - Ensure final suggestions maintain authenticity and credibility

ALL_SUGGESTIONS_APPLIER:
